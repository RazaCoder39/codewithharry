<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image, Table, Lists</title>
    <link rel="stylesheet" href="video5.css">
  </head>
  <body>
    <img src="assets/image1.jpg" height="300" alt="Robin Image" />
    <img src="assets/image1.jpg" height="300" alt="Robin2 Image" />
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td colspan="2">Ahmed</td>
            
            <td>22</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td rowspan="2">Programmer</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>39</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td>Footer</td>
            <td>Footer</td>
            <td>Footer</td>
        </tr>
      </tfoot>
    </table>


    <ol type="I">
        <li>Apple</li>
        <li>Mango</li>
        <li>PineApple</li>
    </ol>
    <ul type="square">
        <li>Apple</li>
        <li>Mango</li>
        <li>PineApple</li>
    </ul>
  </body>
</html>
